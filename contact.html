    <main class="content-page">
        <div class="container">
            <h2 class="page-title">Contactez-moi</h2>
            
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h3> Formulaire de contact</h3>
                <form id="contactForm" onsubmit="return validateContactForm()">
                    <div class="form-group">
                        <label for="name">Nom complet *</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom et prénom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse email *</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="votre@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Sujet de votre message">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" class="form-control" rows="6" placeholder="Votre message..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn"> Envoyer le message
</button>
                    </div>
                </form>
            </div>
        </div>
